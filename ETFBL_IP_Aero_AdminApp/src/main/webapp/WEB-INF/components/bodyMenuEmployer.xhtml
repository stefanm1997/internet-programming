<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<script src="resources/js/populate.js"></script>
</head>
<h1>Admin Aero application</h1>
<br />
<div id="employerTable" class="container-fluid"
	style="display: flex; justify-content: center;">
	<div onclick="populateEmployers()" ondblclick="clearInputEmployer();">
		<h:dataTable value="#{employerBean.employers}" var="empl"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
				<h:outputText style="display: none;height:0px;width:0px; " value="#{empl.ID}" />
			</h:column>
			<h:column>
				<f:facet name="header">Firstname</f:facet>
				<h:outputText value="#{empl.firstname}" />
			</h:column>

			<h:column>
				<f:facet name="header">Lastname</f:facet>
				<h:outputText value="#{empl.lastname}" />
			</h:column>

			<h:column>
				<f:facet name="header">Username</f:facet>
				<h:outputText value="#{empl.username}" />
			</h:column>

			<!-- <h:column>
				<f:facet name="header">Password</f:facet>
				<h:outputText value="#{employer.password}" />
			</h:column> -->


			<h:column>
				<f:facet name="header">DELETE</f:facet>
				<!-- <a href="index.xhtml"><span class="glyphicon glyphicon-remove" style="color:red"></span>
						</a>  -->
				<h:form>
					<h:commandLink action="#{employerBean.deleteEmployer}"
						onclick="scriptAlert('Successfully deleted employer with username: #{empl.username} ')">
						<f:param value="#{empl.ID}" name="id" />
						<i class="glyphicon glyphicon-remove" style="color: red" />
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</div>

<br />
<br />
<div class="container-fluid"
	style="display: flex; justify-content: center;">
	<br />
	<h:form id="employerForm" class="form-horizontal">
		<div class="form-group" style="display: none;">
			<h:outputLabel class="control-label col-sm-3 ">ID</h:outputLabel>
			<div class="col-sm-9 ">
				<h:inputText id="idDiv" class="form-control"
					value="#{employerBean.employer.ID}" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-3">Firstname:</h:outputLabel>
			<div class="col-sm-9">
				<h:inputText id="firstNameDiv" class="form-control" required="true"
					requiredMessage="Please enter your firstname!"
					value="#{employerBean.employer.firstname}" />
				<h:message for="firstNameDiv"
					style="font-style: oblique;font-size: medium;color: red;" />
			</div>

		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-3">Lastname:</h:outputLabel>
			<div class="col-sm-9">
				<h:inputText id="lastNameDiv" class="form-control" required="true"
					requiredMessage="Please enter your lastname!"
					value="#{employerBean.employer.lastname}" />
				<h:message for="lastNameDiv"
					style="font-style: oblique;font-size: medium;color: red;" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-3">Username:</h:outputLabel>
			<div class="col-sm-9">
				<h:inputText id="userNameDiv" class="form-control" required="true"
					requiredMessage="Please enter your username!"
					value="#{employerBean.employer.username}" />
				<h:message for="userNameDiv"
					style="font-style: oblique;font-size: medium;color: red;" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-3">Password:</h:outputLabel>
			<div class="col-sm-9">
				<h:inputSecret id="passwordDiv" class="form-control" required="true"
					requiredMessage="Please enter your password!"
					value="#{employerBean.employer.password}" />
				<h:message for="passwordDiv"
					style="font-style: oblique;font-size: medium;color: red;" />
			</div>
		</div>
		<br />
		<h:form>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-5">
					<h:commandButton action="#{employerBean.addEmployer}" id="addBtn"
						type="submit" class="btn btn-success btn-md  btn-block"
						value="Add">
					</h:commandButton>
					<!-- <script>alert('Successfully added user! ')</script> -->
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-5">
					<!-- <f:param value="#{user.ID}" name="userId" /> -->
					<h:commandButton action="#{employerBean.updateEmployer}"
						id="updateBtn" type="submit"
						class="btn btn-primary btn-md  btn-block" value="Update">
					</h:commandButton>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel class="control-label col-sm-3"></h:outputLabel>
				<div class="col-sm-5">
					<h:commandButton id="resetBtn" type="submit"
						onclick="clearInputEmployer();"
						class="btn btn-secondary btn-md btn-block" value="Reset">
					</h:commandButton>
				</div>
			</div>
		</h:form>
	</h:form>
</div>
<div class="container-fluid"
	style="display: flex; justify-content: center;">
	<h:form id="resetForm" class="form-horizontal"
		style="height:34px; width:302px;">
		<br />
		<h:outputLabel value="#{employerBean.message}"
			style="font-style: oblique;font-size: medium;color: red;" />
	</h:form>
</div>
</html>
