<div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reason</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h5>Add reason</h5>
            <input class="form-control" [(ngModel)]="reason"> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="onClose()">Add</button>
          
</div>
<div class="modal-footer">
    <p>
      <ngb-alert *ngIf="validator" [dismissible]="false">
        <strong>Warning!</strong> Please fill reason input box!!!
      </ngb-alert>
    </p>
  </div>
