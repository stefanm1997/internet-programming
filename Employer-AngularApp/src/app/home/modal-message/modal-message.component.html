<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Message</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <h5>Message content</h5>
      <textarea class="form-control" [(ngModel)]="content" disabled> 
      {{content}}</textarea>
  </div>
  <div class="modal-footer">
    <a type="button" class="btn btn-primary" data-dismiss="modal" href="mailto:?subject='Subject'">Replay</a>
    <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="onClose()">Close</button>
  </div>
